<div class="panel">
    <form>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" ng-model="username" id="username" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" ng-model="password" id="password" placeholder="Enter password">
        </div>

        <button type="submit" class="btn btn-default" ng-click="login()">Submit</button>
    </form>
</div>
