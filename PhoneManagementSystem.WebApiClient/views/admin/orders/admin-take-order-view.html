<div class="col-md-10">
    <h2>Take card</h2>
    <div class="panel app-panel">
        <div class="panel-body">
            <form>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="fullname">User's full name:</label>
                        <input type="text" ng-model="fullname" id="fullname" ng-click="getAllUsers()"
                               typeahead-on-select='onSelect($item, $model, $label)'
                               typeahead="user.fullName for user in users | filter:$viewValue | limitTo:8" class="form-control">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <select class="form-control" ng-model="phoneObj.phone"
                                ng-options="availablePhone.number for availablePhone in availablePhones">
                            <option value="">(Choose number)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <div class="btn btn-primary" ng-click="takeCard()">Take card</div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <h2>User's info</h2>
    <div class="panel app-panel">
        <div class="panel-body">

        </div>
    </div>
</div>
