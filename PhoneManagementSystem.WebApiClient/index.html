<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="app">
<head>
    <title>PhoneSystem</title>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet" />
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="styles/app.min.css" rel="stylesheet" />
</head>
<body>
    <header class="navbar navbar-fixed-top">
        <h2 class="text-center">
            <a href="#/"><span class="glyphicon glyphicon-earphone"></span></a>
            Phone Management System
            <span ng-show="headerUsername" id="username" class="no-print">
                {{headerUsername}}
                <a href="#/logout">Logout</a>
            </span>
        </h2>
        <div class="navbar-collapse collapse">
        </div>
    </header>


    <div class="container">
        <div class="row">
            <!--Left MENU-->
            <div class="col-md-2 no-print">
                <nav ng-switch="isAdmin" data-spy="affix" data-offset-top="-10">

                    <!--ADMIN-->
                    <div ng-switch-when="true">
                        <div class="panel app-panel">
                            <div>
                                <ul class="nav nav-pills nav-stacked">
                                    <li ng-class="location == 'home' ? 'active' : ''">
                                        <a href="#/admin/home" ng-class="">Home</a>
                                    </li>
                                    <li ng-class="location == 'orders' ? 'active' : ''">
                                        <a href="#/admin/orders/give">Card Orders</a>
                                    </li>
                                    <li ng-class="location == 'table-manage' ? 'active' : ''">
                                        <a href="#/admin/table-manage/phones">Tables management</a>
                                    </li>
                                    <li ng-class="location == 'phonebook' ? 'active' : ''">
                                        <a href="#/admin/phonebook">Phonebook</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div ng-switch="location">
                            <div ng-switch-when="orders">
                                <div class="menu-devision"></div>
                                <div class="panel app-panel">
                                    <ul class="nav nav-pills nav-stacked">
                                        <li ng-class="subLocation == 'give' ? 'active' : ''">
                                            <a href="#/admin/orders/give">Give Card</a>
                                        </li>
                                        <li ng-class="subLocation == 'take' ? 'active' : ''">
                                            <a href="#/admin/orders/take">Take Card</a>
                                        </li>
                                        <li ng-class="subLocation == 'orders' ? 'active' : ''">
                                            <a href="#/admin/orders">Card Orders</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div ng-switch-when="table-manage">
                                <div class="menu-devision"></div>
                                <div class="panel app-panel">
                                    <ul class="nav nav-pills nav-stacked">
                                        <li ng-class="subLocation == 'phones' ? 'active' : ''">
                                            <a href="#/admin/table-manage/phones">Phones</a>
                                        </li>
                                        <li ng-class="subLocation == 'users' ? 'active' : ''">
                                            <a href="#/admin/table-manage/users">Users</a>
                                        </li>
                                        <li ng-class="subLocation == 'departments' ? 'active' : ''">
                                            <a href="#/admin/table-manage/departments">Departments</a>
                                        </li>
                                        <li ng-class="subLocation == 'job-titles' ? 'active' : ''">
                                            <a href="#/admin/table-manage/job-titles">Job titles</a>
                                        </li>

                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--User-->
                    <div ng-switch-when="false">
                        <div class="panel app-panel">
                            <ul class="nav nav-pills nav-stacked">
                                <li>
                                    <a href="#/user/home">Home</a>
                                </li>
                                <li>
                                    <a href="#/user/phonebook">Phonebook</a>
                                </li>
                                <li>
                                    <a href="#/user/bills">Bills</a>
                                </li>
                                <li>
                                    <a href="#/user/profile">Profile</a>
                                </li>
                            </ul>
                        </div>
                    </div>


                    <!--Public-->
                    <div ng-switch-default>

                    </div>

                </nav>
            </div>




            <!--MAIN-->
            <div>
                <div ng-view>  </div>
            </div>
        </div>
    </div>


    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-ui-bootstrap-bower/ui-bootstrap-tpls.js"></script>

    <script src="bower_components/StickyTableHeaders/js/jquery.stickytableheaders.js"></script>
    <script src="bower_components/noty/js/noty/packaged/jquery.noty.packaged.min.js"></script>

    <script src="app.js"></script>
   
    <script src="filters/yesNoFilter.js"></script>
    <script src="services/baseUrl.js"></script>
    <script src="services/requester.js"></script>
    <script src="services/adminRequests.js"></script>
    <script src="services/userRequests.js"></script>
    <script src="services/userSession.js"></script>
    <script src="services/transplateNamesToEng.js"></script>
    <script src="services/notyService.js"></script>
    <script src="services/helper.js"></script>
    <script src="services/components/pagination.js"></script>
    <script src="services/components/datepicker.js"></script>

    <script src="controllers/public/LoginController.js"></script>

    <script src="controllers/admin/AdminHomeController.js"></script>

    <script src="controllers/admin/order/AdminOrdersController.js"></script>
    <script src="controllers/admin/order/AdminGiveOrderController.js"></script>
    <script src="controllers/admin/order/AdminTakeOrderController.js"></script>

    <script src="controllers/admin/table-manage/AdminTableManageController.js"></script>
    <script src="controllers/admin/table-manage/AdminTableItemManageController.js"></script>


    <script src="directives/tableGrid.js"></script>

</body>
</html>
